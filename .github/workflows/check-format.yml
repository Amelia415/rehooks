name: Check Format

on:
  - push
  - pull_request

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - run: pnpm install
      - run: pnpm format:check
